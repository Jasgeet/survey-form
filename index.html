<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="reset.css" type="text/css">
</head>
<body>
  <div id="main"><div id="background-img-color-layer">
    <div id="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
      <form id="survey-form" class="form-font">
        <label id="name-label" for="name" class="label-block-margin-bottom">Name</label>
        <input id="name" type="text" name="person-name" placeholder="Enter your name" required class="input-area">
        <br>
        <label id="email-label" for="email" class="label-block-margin-bottom">Email</label>
        <input id="email" type="email" name="email" placeholder="Enter your Email" required class="input-area" autocomplete="on">
        <br>
        <label id="number-label" for="number" class="label-block-margin-bottom">Age <span class="form-brackets-font">(optional)</span></label>
        <input id="number" type="number" name="age" placeholder="Age" min="5" max="99" class="input-area">
        <br>
        <label id="dropdown-label" for="dropdown" class="label-block-margin-bottom">Which option best describes your current role?</label>
        <select id="dropdown" name="current-role" class="input-area"> <!-- placeholder invalid for select tag-->
          <option value="" disabled selected hidden>Select current role</option>
          <option value="student">Student</option>  
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
        <br>
        <!--radio picked form codepen account custom radio template -->
        <fieldset id="radio-set-title" class="fieldset-margin-bottom">
          <legend id="radio-legend-margin-bottom">Would you recommend freeCodeCamp to a friend?</legend>
            <label class="container">Definitely<input type="radio" checked="checked" name="refer-fcc" value="definitely"><span class="checkmark"></span>
  </label>
            <label class="container">Maybe<input type="radio" name="refer-fcc" value="maybe"><span class="checkmark"></span>
  </label>
            <label class="container">Not Sure<input type="radio" name="refer-fcc" value="notsure"><span class="checkmark"></span>
        </fieldset>
        <label id="dropdown-2-label" for="dropdown-2" class="label-block-margin-bottom">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown-2" name="fav-fcc-feature" class="input-area">
          <option value="" disabled selected hidden>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
          <!--checkboxes can have same name yet all can be selected, while in radio, only one can be selected if name is same. Note- name attribute is for grouping options under one category -->
        <fieldset id="checkbox-set-title" class="fieldset-margin-bottom">
          <legend class="label-block-margin-bottom">What would you like to see improved? <span class="form-brackets-font">(Check all that apply)</span></legend>
          <label class="container-1">Front-end Projects<input type="checkbox" name="improvement" value="front-end"><span class="checkmark-1"></span></label>
          <label class="container-1">Back-end Projects<input type="checkbox" name="improvement" value="back-end"><span class="checkmark-1"></span></label>
          <label class="container-1">Data Visualization<input type="checkbox" name="improvement" value="data-visualization"><span class="checkmark-1"></span></label>
          <label class="container-1">Challenges<input type="checkbox" name="improvement" value="challenges"><span class="checkmark-1"></span></label>
          <label class="container-1">Open Source Community<input type="checkbox" name="improvement" value="open-source"><span class="checkmark-1"></span></label>
        <label class="container-1">Gitter Help Rooms<input type="checkbox" name="improvement" value="gitter-help"><span class="checkmark-1"></span></label>
        <label class="container-1">Videos<input type="checkbox" name="improvement" value="videos"><span class="checkmark-1"></span></label>
          <label class="container-1">City Meetups<input type="checkbox" name="improvement" value="meetups"><span class="checkmark-1"></span></label>
        <label class="container-1">Wiki<input type="checkbox" name="improvement" value="wiki"><span class="checkmark-1"></span></label>
        <label class="container-1">Forum<input type="checkbox" name="improvement" value="forum"><span class="checkmark-1"></span></label>
          <label class="container-1">Additional Courses<input type="checkbox" name="improvement" value="additional-courses"><span class="checkmark-1"></span></label>
        </fieldset>
        <label for="comments" class="label-block-margin-bottom">Any comments or suggestions?</label>
        <textarea name="comment" id="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>
          <br> 
        <button id="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
